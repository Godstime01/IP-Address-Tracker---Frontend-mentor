<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>IP Address Tracker</title>

<body>

  <main class="container">

    <section class="top__item">
      <h1 class="title">Ip Address Tracker</h1>
      <form action="" id="form" method="post">
        <label for="ip" class="sr-only">IP address</label>
        <input type="text" id="ip" class="ip_address" placeholder="Search for any IP address or domain">
        <button type="submit" class="btn"><img src="images/icon-arrow.svg" alt="image icon for submit button"></button>
      </form>
    </section>

    <section class="bottom__item">
      <section class="overlay">

        <div class="item">
          <h3 class="item__title">Direct Cost</h3>
          <p class="ip"></p>
        </div>

        <div class="item">
          <h3 class="item__title">Indirect Cost</h3>
          <p class="location"></p>
        </div>

        <div class="item">
          <h3 class="item__title">Total Cost</h3>
          <p class="timezone"></p>
        </div>

        <div class="item">
          <h3 class="item__title">Remark</h3>
          <p class="isp"></p>
        </div>
      </section>
      <div id="map">

      </div>
    </section>

    <div class="loading">
      <div class="lds-ripple">
        <div></div>
        <div></div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>

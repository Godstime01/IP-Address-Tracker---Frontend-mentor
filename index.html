<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | IP Address Tracker</title>
<body>

  <div class="container">
    <div class="top__item">
      <h2 class="title">IP Address Tracker</h2>

      <form action="" id="form" method="post">
        <input type="text" class="ip_address" placeholder=" Search for any IP address or domain">
        <button type="submit" class="btn"><img src="images/icon-arrow.svg" alt="icon-arrow"></button>
      </form>
    </div>

    <div class="bottom__item">
      <div class="overlay">

        <div class="item">
          <div class="item__title">IP Address</div>
          <h2 class="ip">
            jasl road
          </h2>
        </div>

        <div class="item">
          <div class="item__title">Location</div>
          <h2 class="location"></h2>
        </div>

        <div class="item">
          <div class="item__title">Timezone</div>
          <h2 class="timezone"></h2>
        </div>

        <div class="item">
          <div class="item__title">ISP</div>
          <h2 class="isp">Lorem, ipsum.</h2>
        </div>


      </div>
      <div id="map">

      </div>
    </div>

    <div class="loading">
      <div class="lds-ripple"><div></div><div></div></div>
    </div>
  </div>

  <script>

    const form = document.getElementById("form");
    const input = document.querySelector(".ip_address");
    const btn = document.querySelector(".btn");
    const items = document.querySelectorAll(".item")
    var url = `https://geo.ipify.org/api/v2/country,city?apiKey=at_nN4XWM56D9DNDONEfux3Xgchvx2dD`;


    function callGeoLocationApi(url) {
      fetch(url)
        .then(res => res.json())
        .then(data => {
          document.querySelector(".loading").style.display = "None";


          let { ip, location: { city, country, timezone, lat, lng }, as, isp } = data
          items[0].lastElementChild.innerText = ip;
          items[1].lastElementChild.innerText = `${city}, ${country}`
          items[2].lastElementChild.innerText = timezone;
          items[3].lastElementChild.innerText = isp;

         mapLocation(lat, lng);
        })
        .catch(err => console.log("error"))
    }

    function mapLocation(lat, lng){
      var myIcon = L.icon({
        iconUrl: '/images/icon-location.svg',
        iconSize: [20, 40],
        iconAnchor: [22, 94],
      });

      map.setView([lat, lng], 17)

      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 13,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
      }).addTo(map);
    
    var marker = L.marker([lat, lng], { icon: myIcon }).addTo(map);
    }

    // Map

    var map = L.map('map').setView([51.505, -0.09], 13);

    

    const validateInput = (value) => {
      if (/^(?!0)(?!.*\.$)((1?\d?\d|25[0-5]|2[0-4]\d)(\.|$)){4}$/.test(value)) {
        return true
      }
      return false
    }



    form.addEventListener("submit", e => {
      e.preventDefault()

      if (input.value.trim() == "") {
        alert("Invalid address")
        return
      } else {
        // const valid = validateInput(input.value);
        // console.log(valid)
        // if (valid){
        console.log("submitted")
        callGeoLocationApi(`https://geo.ipify.org/api/v2/country,city?apiKey=at_nN4XWM56D9DNDONEfux3Xgchvx2dD&ipAddress=${input.value}`)
        // }
      }
    })
    
    callGeoLocationApi(`https://geo.ipify.org/api/v2/country,city?apiKey=at_nN4XWM56D9DNDONEfux3Xgchvx2dD`)

  </script>
</body>

</html>
